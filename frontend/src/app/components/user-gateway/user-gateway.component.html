<div class="container">
    <form [formGroup]="userDetails">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required  formControlName="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required  formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required  formControlName="password">
      </div>

      <div class="phtos">
        <div class="prof_img">
            <p>select profile image</p>
            <input type="file" (change)="selectImage($event)">
            <button (click)="uploadImage()" *ngIf="flag1">upload</button> 
        </div>
         
</div>
      

      <div class="form-group">
        <button type="submit" (click)="sendData()">Sign Up</button>
      </div>

      <div class="form-group login-link">
        <p>Already have an account? <button (click)="navigateToLogin()">Log in</button></p>
      </div>
    </form>
  </div>
